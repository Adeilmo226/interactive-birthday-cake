<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <!-- Music Controls Section -->
    <div class="music-controls">
      <button id="playMusic">Play Music</button>
      <button id="stopMusic">Stop Music</button>
    </div>

    <!-- Candle Count -->
    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>

    <!-- Cake -->
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

	<div class="directions">
		<p>
		  Click anywhere on the cake to add candles.<br>
		  Blow on your screen to extinguish the flames!
		</p>
	  </div>
    
    <!-- Birthday Music -->
    <audio id="birthdayMusic" src="birthday_song.wav" loop></audio>

    <script src="script.js"></script>
  </body>
</html>
